<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商场</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon_left">
        <i class="mui-icon mui-icon-back"></i>
      </a>
      <div class="logo">购物车</div>

    </div>
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul class="mui-table-view">
             


           

          </ul>
        </div>
      </div>
    </div>
    <div class="lt_total">
      <div class="mui-pull-left">
        订单总金额: &yen;<span>00.00</span>
      </div>
      <a href="javascript:;" class="mui-pull-right">
        生成订单
      </a>
    </div>
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html" class="current">
            <i class="fa fa-shopping-cart"></i>
            <p>购物页</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="tpl">
      {{ each info v i }}
      <li class="mui-table-view-cell">
        <div class="mui-slider-right mui-disabled">
          <a 
            data-id="{{ v.id }}"
            data-size="{{ v.size }}"
            data-num="{{ v.num }}"
            data-productnum="{{ v.productNum }}"
            data-productsize="{{ v.productSize }}"
            class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit"></a>
          <a data-id="{{ v.id }}" class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete"></a>
        </div>
        <div class="mui-slider-handle">
          <div class="mui-table-cell">
            <div class="pull-left">
              <img src="{{ v.pic[0].picAddr }}" alt="">
              <input type="checkbox" class="ck" data-price="{{ v.price }}" data-num="{{ v.num }}">
            </div>
            <div class="pro_content">
              <div class="pro_name mui-ellipsis-2">{{ v.proName }}</div>
              <div class="pro_detail mui-clearfix">
                <div class="mui-pull-left">
                  <span class="price">&yen;{{ v.price }}</span>
                  <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                </div>
                <div class="mui-pull-right">
                  <div class="num">{{ v.num }}双</div>
                </div>
              </div>
              <div class="size">
                鞋码: {{ v.size }}
              </div>
            </div>
          </div>
        </div>
      </li>
      {{ /each }}
  </script>

  <script type="text/html" id="editTpl">
    <div class="pro_size">
      尺码: 
      <% 
        var arr = productsize.split('-') 
        for (let i = arr[0]; i <= arr[1]; i++) {
      %>
        <span class="{{ i == size ? 'current' : '' }}">{{ i }}</span>
      <% } %>
    </div>
    <div class="pro_num">
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ productnum }}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value="{{ num }}" />
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
    </div>
  </script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/cart.js"></script>
</body>

</html>
