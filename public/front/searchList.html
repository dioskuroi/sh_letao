<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商场</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon_left">
        <i class="mui-icon mui-icon-back"></i>
      </a>
      <div class="logo">商品列表</div>
    </div>
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- search part -->
          <div class="lt_search">
            <input class="search_input" type="text" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-primary">搜索</button>
          </div>
          <div class="lt_sort">
            <a href="javascript:;">上架时间<i class="fa fa-angle-down"></i></a>
            <a class="price_btn" href="javascript:;">价格<i class="fa fa-angle-down"></i></a>
            <a class="num_btn" href="javascript:;">库存<i class="fa fa-angle-down"></i></a>
            <a href="javascript:;">折扣<i class="fa fa-angle-down"></i></a>
          </div>
          <!-- product part -->
          <div class="lt_product">
            <ul class="mui-clearfix">

              <div id="loading"></div>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物页</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="tpl">
    {{ if data.length !== 0 }}
      {{ each data v i }}
        <li>
          <a data-id="{{ v.id }}" href="#">
            <img src="{{ v.pic[0].picAddr }}" alt="">
            <p class="mui-ellipsis-2">{{ v.proName }}</p>
            <p>
              <span class="price">&yen;{{ v.price }}</span>
              <span class="oldPrice">&yen;{{ v.oldPrice }}</span>
            </p>
            <button class="mui-btn mui-btn-primary">立即购买</button>
          </a>
        </li>
      {{ /each }}
    {{ else }}
      <p>没有更多的商品信息</p>
    {{ /if }} 
  </script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>

</html>
