<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商场</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon_left">
        <i class="mui-icon mui-icon-back"></i>
      </a>
      <div class="logo">商品详情</div>
      <a href="javascript:location.reload();" class="icon_right">
        <i class="mui-icon mui-icon-reload"></i>
      </a>
    </div>
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">


        </div>
      </div>
    </div>
    <div class="lt_footer">
      <a href="./cart.html" class="mui-pull-left">
        前往购物车
      </a>
      <div class="mui-pull-right">
        <button class="mui-btn mui-btn-danger" id="go-cart">加入购物车</button>
        <button class="mui-btn mui-btn-warning">买买买</button>
      </div>
    </div>
  </div>

  <script type="text/html" id="tpl">
     <!-- slide part -->
          <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
              <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                  <img src="{{ pic[pic.length - 1].picAddr }}" />
                </a>
              </div>
              {{ each pic v i }}
              <div class="mui-slider-item">
                <a href="#">
                  <img src="{{ v.picAddr }}" />
                </a>
              </div>
              {{ /each }}
              <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                  <img src="{{ pic[0].picAddr }}" />
                </a>
              </div>
            </div>
            <div class="mui-slider-indicator">
              {{ each pic v i }}
              <div class="mui-indicator {{ i === 0 ? 'mui-active' : '' }}"></div>
              {{ /each }}
            </div>
          </div>
          <div class="pro_name item_box">
            <strong>{{ proName }}</strong>
          </div>
          <div class="pro_price item_box">
            价格: <span class="price">&yen;{{ price }} </span><span class="oldPrice"> &yen;{{ oldPrice }}</span>
          </div>
          <div class="pro_size item_box">
            尺码:
            {{ each sizeArr v i }}
            <span>{{ v }}</span>
            {{ /each }}
          </div>
          <div class="pro_num item_box">
            数量: 
            <div class="mui-numbox"  data-numbox-min="1" data-numbox-max="{{ num }}">
              <!-- "-"按钮，点击可减小当前数值 -->
              <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
              <input class="mui-numbox-input" type="number" value="1" />
              <!-- "+"按钮，点击可增大当前数值 -->
              <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span>剩余数量: {{ num }}双</span>
          </div>
          <div class="pro_desc item_box">
            详情: {{ proDesc }}
          </div>
  </script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
